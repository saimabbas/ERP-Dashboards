<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/swiper.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.css"
        integrity="sha512-pDpLmYKym2pnF0DNYDKxRnOk1wkM9fISpSOjt8kWFKQeDmBTjSnBZhTd41tXwh8+bRMoSaFsRnznZUiH9i3pxA=="
        crossorigin="anonymous" />
</head>

<body>
    <div class="goal-body">
        <div class="goal-head">
            <div class="goal-head-left">
                <i class="fas fa-chevron-left"></i>
                <img src="img/profile-picture-image.jpg">
                <div>
                    <h1>Goals</h1>
                    <h2>Muhammad Saim Abbas</h2>
                </div>
            </div>
            <div class="goal-head-right">
                <button class="btn ghr-btn-1">Save and Close</button>
                <button class="btn ghr-btn-2">Cancel</button>
            </div>
        </div>
        <div class="goal-container">
            <div class="goal-content-box">
                <div class="goal-heading-box">
                    <h1 class="goals-heading-exact">Basic Info</h1>
                </div>
                <div class="s-ace-ti-box mt-3">
                    <label><span>*</span> Goal Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="s-ace-ti-box s-tib-4 m-0 mt-3">
                    <label class="des-click">Description</label>
                    <div class="des-onclick-box">
                        <textarea class="form-control" rows="5"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="s-ace-ti-box mt-3">
                            <label><span>*</span> Start Date</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="s-ace-ti-box mt-3">
                            <label>Target Completion Date</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="s-ace-ti-box mt-3">
                            <label>Status</label>
                            <select class="form-control">
                                <option>Not Started</option>
                                <option>Saudi Arabia</option>
                                <option>Iraq</option>
                                <option>Iran</option>
                                <option>India</option>
                                <option>USA</option>
                                <option>China</option>
                                <option>England</option>
                                <option>Korea</option>
                            </select>
                        </div>
                        <div class="s-ace-ti-box mt-3">
                            <label>Completion Percentage</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="s-ace-ti-box mt-3">
                            <label>Priority</label>
                            <select class="form-control">
                                <option>Meduim</option>
                                <option>Saudi Arabia</option>
                                <option>Iraq</option>
                                <option>Iran</option>
                                <option>India</option>
                                <option>USA</option>
                                <option>China</option>
                                <option>England</option>
                                <option>Korea</option>
                            </select>
                        </div>
                        <div class="s-ace-ti-box d-flex align-items-center mt-3">
                            <input type="radio" name="abc" id="abc-1">
                            <label for="abc-1" class="m-0 ml-2">Growth and Suntainability</label>
                        </div>
                        <div class="s-ace-ti-box d-flex align-items-center mt-1">
                            <input type="radio" name="abc" id="abc-2">
                            <label for="abc-2" class="m-0 ml-2">Customer Delight</label>
                        </div>
                        <div class="s-ace-ti-box d-flex align-items-center mt-1">
                            <input type="radio" name="abc" id="abc-3">
                            <label for="abc-3" class="m-0 ml-2">Operation Excellence</label>
                        </div>
                        <div class="s-ace-ti-box d-flex align-items-center mt-1">
                            <input type="radio" name="abc" id="abc-4">
                            <label for="abc-4" class="m-0 ml-2">Performance Driven Organization</label>
                        </div>
                        <div class="s-ace-ti-box d-flex align-items-center mt-1">
                            <input type="radio" name="abc" id="abc-5" checked>
                            <label for="abc-5" class="m-0 ml-2">None</label>
                        </div>
                        <div class="s-ace-ti-box mt-3">
                            <label><span>*</span> ADDC Stratigic Goal</label>
                            <select class="form-control">
                                <option>Meduim</option>
                                <option>Saudi Arabia</option>
                                <option>Iraq</option>
                                <option>Iran</option>
                                <option>India</option>
                                <option>USA</option>
                                <option>China</option>
                                <option>England</option>
                                <option>Korea</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="summer-textarea p-0 mt-3">
                    <textarea id="summernote" class="textarea-end">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem id distinctio praesentium facere ea consequuntur impedit maxime cupiditate reprehenderit similique totam, unde alias in itaque. Quasi unde numquam accusamus laboriosam!
                    </textarea>
                </div>
                <div class="goals-drop-box mt-3">
                    <i class="fas fa-upload"></i>
                    <p>Drag files here or click to add attachent</p>
                </div>
            </div>
        </div>
        <div class="goal-container">
            <div class="goal-content-box">
                <div class="goal-heading-box">
                    <h1 class="goals-heading-exact">Measurements</h1>
                    <div>
                        <span> Add <i class="fas fa-plus"></i></span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <div class="nothing-so-far">
                    <i class="fas fa-exclamation-circle"></i>
                    <p>There's nothing so far.</p>
                </div>
            </div>
        </div>
        <div class="goal-container">
            <div class="goal-content-box">
                <div class="goal-heading-box">
                    <h1 class="goals-heading-exact">Tasks</h1>
                    <div>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="js/jquery.js"></script>
    <script src="js/javas.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="../package/swiper-bundle.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.js"
        integrity="sha512-+cXPhsJzyjNGFm5zE+KPEX4Vr/1AbqCUuzAS8Cy5AfLEWm9+UI9OySleqLiSQOQ5Oa2UrzaeAOijhvV/M4apyQ=="
        crossorigin="anonymous"></script>
        <script>
            $(document).ready(function () {
                $('#summernote').summernote();
            });
        </script>
</body>

</html>
